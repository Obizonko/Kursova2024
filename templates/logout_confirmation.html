{% extends 'base.html' %}
{% block title %}Logout Confirmation{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Confirm Logout</h2>
        <p>Are you sure you want to logout?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" name="confirm" value="yes" class="btn btn-danger">Yes</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">No</a>
        </form>
    </div>
</div>
{% endblock %}
